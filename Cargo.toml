[package]
name = "voyager"
version = "0.2.0"
authors = ["Matthias Seitz <matthias.seitz@outlook.de>"]
edition = "2018"
description = "Web crawler and scraper"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/mattsse/voyager"
repository = "https://github.com/mattsse/voyager"
keywords = ["scraping", "crawling", "html"]
categories = ["web-programming"]

[dependencies]
html5ever = "0.25.1"
scraper = "0.12.0"
reqwest = "0.11.4"
futures = "0.3.15"
rand = "0.8.4"
anyhow = "1.0.41"
tokio = { version = "1.8.1", features = ["full"], optional = true }
futures-timer = "3.0.2"
thiserror = "1.0.26"
robotstxt = "0.3.0"

[[example]]
name = "reddit"
required-features = ["tokio"]

[[example]]
name = "hackernews"
required-features = ["tokio"]

[[example]]
name = "explore"
required-features = ["tokio"]
